%include ${COSMOSIS_SRC_DIR}/des-mpp/cosmosis/extensions/w0wa/params.ini

[runtime]
sampler = importance

[DEFAULT]
OUTPUT_PATH=${OUTPUT_DIR}
2PT_FILE = %(DATA_DIR)s/${DATAFILE}
2PT_DATA_SETS = xip xim gammat wtheta

[output]
filename= %(OUTPUT_PATH)s/${RUN_NAME_STR}_importance
format=text

[pipeline]
modules = 2pt_like
values = values_importance.ini

[importance]
input = output/your_chain.txt
nstep = 128
